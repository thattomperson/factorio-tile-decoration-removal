[mod-setting-description]
ttp:extra-tanks-run-time-in-seconds=A fully charged generator can sustain maximum output this many seconds (default: 5 minutes). [With all settings on default you get 5mins of 20kW for 10 seconds of cranking (30 cranks).]
ttp:extra-tanks-run-time-per-crank-in-seconds=The generator will be charged this many seconds worth of full power output per crank (default: 10 seconds)
ttp:extra-tanks-crank-delay-in-ticks=The generator can only be cranked once in this many ticks (default: 20 ticks = 0.3 seconds)
ttp:extra-tanks-power-output-in-watts=The maximum power output of the generator in watts (default: 20 kiloWatts)
ttp:extra-tanks-start-with-item-in-quickbar=Attempts to put the generator into the quickbar instead of the main inventory. In many scenarios this will fail and revert to putting it into the inventory. Other mods may also cause it to fail.
ttp:extra-tanks-can-pick-up=If the generator can be picked up again or only placed once. (default: off)
ttp:extra-tanks-recipe-enabled=If additional generators can be crafted (default: on)
ttp:extra-tanks-recipe-is-cheap=The default recipe requiers electric engines and is thus only available in mid-game. The easy recipe can be crafted right from the start. (default: off)
ttp:extra-tanks-game-speed=(WARNING: DO NOT CHANGE IF UNSURE WHAT THIS DOES!)\nIf you play at a non-default speed adjust this to make the settings measured in seconds represent real-world seconds again. (default: 1)

